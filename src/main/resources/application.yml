spring:
  datasource:
    username: ${mysql_user}
    password: ${mysql_password}
    url: jdbc:mysql://${mysql_ip}:3306/${mysql_db}

    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect



